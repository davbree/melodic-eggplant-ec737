stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: "14"
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  Config:
    type: data
    name: Config
    singleInstance: true
    label: Site configuration
    fields:
      - type: model
        name: navBar
        label: Navbar configuration
        models: [NavBar]
      - type: model
        name: footer
        label: Footer configuration
        models: [Footer]
  PostLayout:
    name: PostLayout
    label: Post
    layout: PostLayout
    fields:
      - type: string
        name: title
        label: Title
        default: Post Title
      - type: date
        name: date
        label: Date
      - type: list
        name: author
        label: Author
        items:
          type: reference
          models:
            - Person
            - PageLayout
            - ImageBlock
            - PostLayout
            - Config
      - type: string
        name: excerpt
        label: Excerpt
        default: This is the excerpt of your blog post visible in the post feed or featured posts.
      - type: model
        name: featuredImage
        label: Featured image
        models:
          - ImageBlock
        default:
          type: ImageBlock
          url: /images/post-1.jpeg
          altText: Post thumbnail image
      - type: list
        name: bottomSections
        label: Sections
        items:
          type: model
          groups:
            - sectionComponent
  ThemeStyle:
    type: data
    name: ThemeStyle
    label: Theme Style
    file: theme-style.json
    fieldGroups:
      - name: color-palettes
        label: Color Palettes
    fields:
      - type: color
        name: body
        label: Body
        group: color-palettes
      - type: color
        name: headline
        label: Headline
        group: color-palettes
      - type: color
        name: primary
        label: Primary
        group: color-palettes
      - type: color
        name: secondary
        label: Secondary
        group: color-palettes
      - type: color
        name: neutral
        label: Neutral
        group: color-palettes
      - type: color
        name: complementary
        label: Complementary
        group: color-palettes
      - type: color
        name: complementary-alt
        label: Complementary Alt
        group: color-palettes
      - type: color
        name: info
        label: Info
        group: color-palettes
      - type: color
        name: success
        label: Success
        group: color-palettes
      - type: color
        name: warning
        label: Warning
        group: color-palettes
